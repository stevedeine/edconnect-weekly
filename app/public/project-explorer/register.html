<div class="mx-auto" style="width: 60%; height:45%; margin-top: 70px;">
    <div>
        <h3>Sign Up</h3>
    </div>
    <form>
        <div class="form-row">
            <div class= "form-group col-md-6">
                <label for ="inputfirstName">First Name</label>
                <input type="text"  class="form-control" id="inputfirstName" placeholder="First name">
            </div>
            <div class= "form-group col-md-6">
                <label for ="inputlastName">Last Name</label>
                <input type="text"  class="form-control" id="inputlastName" placeholder="Last name">
            </div>
            <div class= "form-group col-md-6">
                <label for ="inputemailaddress">Email Address</label>
                <input type="text"  class="form-control" id="inputemailaddress" placeholder="Your Email">
            </div>
            <div class= "form-group col-md-6">
                <label for ="Inputpassword">Password</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="Your Password">
            </div>
            <div class= "form-group col-md-6">
                <label for ="inputprogram">Program</label>
                <Select id="inputprogram"  class="form-control">
                    <option selected>Choose...</option>
                    <option>Computer Science</option>
                    <option>Computer Information Technology</option>
                    <option>Computer Engineering</option>
                </Select>
            </div>
            <div class= "form-group col-md-3">
                <label for ="inputmatriculationnumber">Matriculation number</label>
                <input type="text"  class="form-control" id="inputmatriculationnumber" placeholder="e.g. 16/2020">
            </div> 
            <div class= "form-group col-md-3">
                <label for ="inputgraduationyear">Graduation Year</label>
                <Select id="inputgraduationyear" class="form-control">
                    <option selected>Choose...</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                </Select>
            </div>
        </div>
        <div class ="btn-group">
            <a href="profile.html" class= "btn btn-primary">Sign Up</a>
        </div>
    </form>
</div>
